<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Menu
    </ion-title>
    <ion-buttons>
      <ion-button routerLink="/create">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding >
  <ion-card *ngFor="let song of songList | async" routerLink="/detail/{{song.id}}" >
    <ion-card-header>
      {{song.songName}}
    </ion-card-header>
    <ion-card-content>
      Artist Name: {{song.artisName}}
    </ion-card-content>
  </ion-card>
</ion-content>
