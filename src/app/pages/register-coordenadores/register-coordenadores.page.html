<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="animated fadeIn login auth-page">
  <h4 style="text-align: center;">Comienza tu registro</h4>
  <form class="list-form" [formGroup]="resgisterForm" (ngSubmit)="signupUser($event)">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="email" type="email" autocapitalize="off" autocomplete="off" autocorrect="off" required></ion-input>
    </ion-item>
    <ion-chip color="danger" *ngIf="emailField.errors && emailField.dirty">
      <ion-label *ngIf="emailField.hasError('email')" text-wrap> email invalido </ion-label>
      <ion-label *ngIf="emailField.hasError('required')" text-wrap> el email es requerido </ion-label>
    </ion-chip>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input formControlName="password" type="password" minlength="6" required></ion-input>
    </ion-item>
    <ion-chip color="danger" *ngIf="passField.errors && passField.dirty">
      <ion-label *ngIf="passField.hasError('minlength')" text-wrap> debe tener un minimo de 6 caracteres la contrase単a </ion-label>
      <ion-label *ngIf="passField.hasError('required')" text-wrap> la contrase単a es requerida </ion-label>
    </ion-chip>
    <ion-item>
      <ion-label position="floating">Perfil</ion-label>
      <ion-input formControlName="perfil" type="text" minlength="6" required></ion-input>
    </ion-item>
    <ion-chip color="danger" *ngIf="perfilField.errors && perfilField.dirty">
      <ion-label *ngIf="perfilField.hasError('minlength')" text-wrap> debe tener un minimo de 6 caracteres la contrase単a </ion-label>
      <ion-label *ngIf="perfilField.hasError('required')" text-wrap> la contrase単a es requerida </ion-label>
    </ion-chip>
    <br>
    <button class="cssbuttons-io-button" type="submit"> Registrate
      <div class="icon">
        <svg height="24" width="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M0 0h24v24H0z" fill="none"></path><path d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z" fill="currentColor"></path></svg>
      </div>
    </button>
    <br>
    <div style="text-align: center;" margin-top>
      <span ion-text>Ya estas registrado ? <a color="secondary" routerLink="../login/"> <strong> Ingresa </strong></a></span>
    </div>
  </form>
</ion-content>
